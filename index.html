<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Insta Caption</title>
  <meta name="description" content="An Instagram caption creator that does not remove line breaks!">
  <meta name="author" content="@bpmccurdy">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="insta-caption.png" rel="apple-touch-icon">
  <style>
    body { 
      position: absolute; 
      overflow: hidden;
      width:100%; 
      height:100%;
      margin:0; 
      padding:0px; 
      border:0px; 
    }
    div {
      border: 5px solid #fb3958;
      border-radius: 15px;
      background-color: white;
      color:#458eff;
      padding: 15px;
      font-weight:900;
      font-family: Arial;
      text-align:center;
      font-size:20pt;
      margin: 0px 10px 10px 10px;
    }
    div:active { 
      border: 5px solid #458eff;
    }
    svg {
      height:20px;
      width:20px;
    }
    textarea {
      line-height:20px;
      font-size:16px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 5px solid #ffc838;
      border-radius: 15px;
      width: calc(100% - 50px);
      resize: none;
      outline: none !important;
      margin: 10px;
      padding: 10px;
      font-size:12pt;
    }
</style>
</head>
<body>
  <textarea id="caption" placeholder="Your Caption..." rows="10" autofocus></textarea>
  <div id="button">

  </div>

    function copy() {
      var caption = document.getElementById("caption");
      console.log(caption);
      caption.value = caption.value.replace(/([\u0020\u00a0])*(\n|\r|\r\n)/g, "\n").replace(/\n\n/g, "\n\u2063\n");
      if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {
          caption.contentEditable = true;
          caption.readOnly = true;
          var range = document.createRange();
          range.selectNodeContents(caption);
          var selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);
          caption.setSelectionRange(0, 100000);
          caption.contentEditable = false;
          caption.readOnly = false;
      }
      else {
          caption.select();
      }
      document.execCommand('copy');
      var status = document.getElementById("status");
      status.innerText = "Copied!!!";
      setTimeout(function(){
        status.innerText = "Copy Again";
      }, 3000); 
    }
    var button = document.getElementById("button");
    button.onclick = copy;
